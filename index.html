<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Tool - Ravi Kumar Deepak Kumar</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        /* --- Settings Toggle Section --- */
        .settings-toggle-btn {
            background-color: #607d8b;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: left;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-toggle-btn:hover {
            background-color: #546e7a;
        }

        #settingsArea {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: #eceff1;
            border-radius: 5px;
            border: 1px solid #cfd8dc;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .settings-box label {
            font-weight: bold;
            color: #37474f;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            font-family: sans-serif;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea.bank-area {
            height: 110px;
            resize: vertical;
            font-family: monospace;
        }

        input.firm-input {
            font-weight: bold;
            color: #333;
            font-size: 15px;
        }

        /* --- Data Input Section --- */
        .input-section {
            margin-top: 20px;
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed #ccc;
        }

        .raw-data-area {
            height: 100px;
            font-family: monospace;
            border: 2px solid #90caf9;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .gen-btn {
            flex: 2;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .gen-btn:hover {
            background-color: #0056b3;
        }

        .clear-all-btn {
            flex: 1;
            background-color: #dc3545;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .clear-all-btn:hover {
            background-color: #c82333;
        }

        /* --- Table Section --- */
        .table-responsive {
            overflow-x: auto;
            padding-bottom: 100px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1250px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            vertical-align: middle;
        }

        th {
            background-color: #343a40;
            color: white;
            padding: 12px;
            text-align: left;
        }

        tr {
            transition: all 0.3s ease;
        }

        /* Editable Fields */
        .edit-field {
            width: 100%;
            padding: 6px;
            border: 1px solid #aaa;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .edit-field:focus {
            border-color: #007bff;
            background-color: #fffde7;
            outline: none;
        }

        /* Specific Styles */
        .inp-party {
            font-weight: 600;
            color: #333;
        }

        /* Party Name Bold */

        /* Action Buttons */
        .btn-group {
            display: flex;
            gap: 5px;
        }

        .wa-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
            flex: 1;
        }

        .wa-btn:hover {
            background-color: #1ebc57;
            transform: scale(1.02);
        }

        .del-btn {
            background-color: #ff5252;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
        }

        .del-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Payment Follow-up Tool üöÄ</h2>

        <button class="settings-toggle-btn" onclick="toggleSettings()">
            <span>‚öôÔ∏è Edit Bank Details & Firm Name</span>
            <span>‚ñº</span>
        </button>

        <div id="settingsArea">
            <div class="settings-grid">
                <div class="settings-box">
                    <label>Firm Name (Signature):</label>
                    <input type="text" id="firmName" class="firm-input" value="RAVI KUMAR DEEPAK KUMAR">
                </div>

                <div class="settings-box">
                    <label>Bank Details:</label>
                    <textarea id="bankDetails" class="bank-area">üè¶ *Bank Details:*
Bank: SBI
A/c No: *32837750647*
IFSC: *SBIN0031978*

üì± UPI: *9887938518@YBL*</textarea>
                </div>
            </div>
        </div>

        <div class="input-section">
            <label style="font-weight:bold;">Tally Data ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç:</label>
            <textarea id="rawData" class="raw-data-area" placeholder="Paste data here..."></textarea>

            <div class="btn-container">
                <button class="gen-btn" onclick="processData()">‚ûï Add to List (‡§≤‡§ø‡§∏‡•ç‡§ü ‡§Æ‡•á‡§Ç ‡§ú‡•ã‡•ú‡•á‡§Ç)</button>
                <button class="clear-all-btn" onclick="clearAllData()">üóëÔ∏è Clear All</button>
            </div>
        </div>

        <div id="outputArea" class="table-responsive">
        </div>
    </div>

    <script>
        // --- Toggle Logic ---
        function toggleSettings() {
            var x = document.getElementById("settingsArea");
            x.style.display = (x.style.display === "block") ? "none" : "block";
        }

        // Initialize Table Header on Load
        window.onload = function () {
            createTableHeader();
        };

        function createTableHeader() {
            const outputDiv = document.getElementById('outputArea');
            if (!document.getElementById('mainTable')) {
                outputDiv.innerHTML = `
            <table id="mainTable">
                <thead>
                    <tr>
                        <th style="width: 250px;">Party Name (Editable)</th>
                        <th style="width: 130px;">Mobile No</th>
                        <th style="width: 100px;">Bill Date</th>
                        <th style="width: 130px;">Bill No</th>
                        <th style="width: 100px;">Amount (‚Çπ)</th>
                        <th style="width: 70px;">Days</th>
                        <th style="width: 180px;">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>`;
            }
        }

        function processData() {
            const textArea = document.getElementById('rawData');
            const text = textArea.value;

            if (!text.trim()) {
                alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§°‡•á‡§ü‡§æ ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç‡•§");
                return;
            }

            const lines = text.split('\n');
            createTableHeader();
            const tableBody = document.getElementById('tableBody');

            let currentParty = "Unknown";

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();

                // --- NEW LOGIC FOR NAME ---
                if (line.startsWith("Party :")) {
                    // "Party :" ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§ï‡§æ ‡§™‡•Ç‡§∞‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§≤‡•á ‡§∞‡§π‡•á ‡§π‡•à‡§Ç, ‡§ï‡•â‡§Æ‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§π‡§ü‡§æ‡§è‡§Ç‡§ó‡•á‡•§
                    let rawName = line.split("Party :")[1];

                    // ‡§¨‡§∏ ‡§Ü‡§ñ‡§ø‡§∞ ‡§ï‡•á ‡§è‡§ï‡•ç‡§∏‡•ç‡§ü‡•ç‡§∞‡§æ ‡§ï‡•â‡§Æ‡§æ ‡§π‡§ü‡§æ ‡§¶‡•á‡§§‡•á ‡§π‡•à‡§Ç ‡§ú‡•ã Tally ‡§≤‡§ó‡§æ ‡§¶‡•á‡§§‡§æ ‡§π‡•à (ex: ", ,")
                    currentParty = rawName.replace(/,+$/, '').trim();
                }
                // --- TRANSACTION LOGIC ---
                else if (line.includes("Dr") || line.includes("Cr")) {
                    let cleanLine = line.replace(/\s+/g, ' ').trim();
                    let parts = cleanLine.split(' ');

                    if (parts.length >= 5) {
                        try {
                            let billDate = parts[0];
                            let billNo = parts[1];
                            let drIndex = parts.indexOf("Dr");
                            if (drIndex === -1) drIndex = parts.indexOf("Cr");
                            let amount = parts[drIndex - 1];
                            let days = parts[parts.length - 1];

                            // Party Name is now an INPUT BOX
                            let newRow = `<tr>
                            <td><input type="text" class="edit-field inp-party" value="${currentParty}"></td>
                            <td><input type="text" class="edit-field inp-mobile" placeholder="Mobile..."></td>
                            <td><input type="text" class="edit-field inp-date" value="${billDate}"></td>
                            <td><input type="text" class="edit-field inp-bill" value="${billNo}"></td>
                            <td><input type="text" class="edit-field inp-amt" value="${amount}"></td>
                            <td class="days-val" style="color:red; font-weight:bold;">${days}</td>
                            <td>
                                <div class="btn-group">
                                    <button onclick="sendWhatsApp(this)" class="wa-btn">WhatsApp ‚û§</button>
                                    <button onclick="removeRow(this)" class="del-btn" title="Remove">‚ùå</button>
                                </div>
                            </td>
                        </tr>`;
                            tableBody.insertAdjacentHTML('beforeend', newRow);
                        } catch (e) { console.log("Error line"); }
                    }
                }
            }
            textArea.value = "";
        }

        function clearAllData() {
            if (confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§™‡•Ç‡§∞‡•Ä ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§Æ‡§ø‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
                document.getElementById('outputArea').innerHTML = "";
                createTableHeader();
            }
        }

        function sendWhatsApp(btn) {
            let firmName = document.getElementById('firmName').value;
            let bankInfo = document.getElementById('bankDetails').value;

            let row = btn.closest('tr');

            // ‡§Ö‡§¨ ‡§®‡§æ‡§Æ Input Box ‡§∏‡•á ‡§≤‡•á ‡§∞‡§π‡•á ‡§π‡•à‡§Ç (Editable)
            let party = row.querySelector('.inp-party').value;

            let mobile = row.querySelector('.inp-mobile').value.replace(/\D/g, '');
            let date = row.querySelector('.inp-date').value;
            let bill = row.querySelector('.inp-bill').value;
            let amount = row.querySelector('.inp-amt').value;
            let days = row.querySelector('.days-val').innerText;

            let msg = `‡§®‡§Æ‡§∏‡•ç‡§§‡•á *${party}*,\n\n‡§π‡§Æ‡§æ‡§∞‡•Ä ‡§´‡§∞‡•ç‡§Æ *${firmName}* ‡§ï‡•Ä ‡§§‡§∞‡§´ ‡§∏‡•á ‡§Ø‡§π ‡§™‡•á‡§Æ‡•á‡§Ç‡§ü ‡§∞‡§ø‡§Æ‡§æ‡§á‡§Ç‡§°‡§∞ ‡§π‡•à‡•§\n\n‡§Ü‡§™‡§ï‡§æ ‡§¨‡§ø‡§≤ ‡§®‡§Ç: *${bill}*\n‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï: ${date}\n‡§∞‡§æ‡§∂‡§ø: *‚Çπ${amount}*\n\n‡§Ø‡§π ‡§≠‡•Å‡§ó‡§§‡§æ‡§® *${days} ‡§¶‡§ø‡§®‡•ã‡§Ç* ‡§∏‡•á ‡§≤‡§Ç‡§¨‡§ø‡§§ ‡§π‡•à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§®‡•Ä‡§ö‡•á ‡§¶‡•Ä ‡§ó‡§à ‡§°‡§ø‡§ü‡•á‡§≤‡•ç‡§∏ ‡§™‡§∞ ‡§§‡•Å‡§∞‡§Ç‡§§ ‡§≠‡•Å‡§ó‡§§‡§æ‡§® ‡§ï‡§∞‡•á‡§Ç:\n\n------------------\n${bankInfo}\n------------------\n\n‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶,\n*${firmName}*`;

            let encodedMsg = encodeURIComponent(msg);

            if (mobile.length === 10) mobile = "91" + mobile;
            let url = (mobile.length >= 10)
                ? `https://wa.me/${mobile}?text=${encodedMsg}`
                : `https://wa.me/?text=${encodedMsg}`;

            window.open(url, '_blank');
        }

        function removeRow(btn) {
            let row = btn.closest('tr');
            row.remove();
        }
    </script>

</body>

</html>
